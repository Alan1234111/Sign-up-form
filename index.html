<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign-up-form</title>
  </head>
  <body>
    <div class="side-hero">
      <div class="logo">
        <img src="/img/logo.png" alt="" />
        <h1>Foresting</h1>
      </div>
    </div>


    <div class="form-section">
   
     <div class="fake-website-info">
       <h2>This is not a real online service! You know you need something like this in your live to help you realize your deppest dreams. Sign up now to get started <h2>
       <h3>You know you want to.</h3>
     </div>

      <form action=".">
          
          <fieldset>
              
              <p>Let's do this!</p>
      <ul class="form-container">
          <li>
            <label for="name">FIRST NAME</label>
            <input type="text" id="name" name="name" required/>
          </li>
          <li>
            <label for="name">LAST NAME</label>
            <input type="text" id="surname" name="surname" required/>
          </li>
          <li>
            <label for="mail">EMAIL</label>
            <input type="email" id="mail" name="mail" required/>
            <span>Email is already taken</span>
          </li>
          <li>
            <label for="tel">PHONE NUMBER</label>
            <input type="tel" id="tel" name="tel" />
          </li>
          <li>
            <label for="pwd">PASSWORD</label>
            <input type="text" id="pwd" name="password" required/>
          </li>
          <li>
            <label for="repeat-pwd">CONFIRM PASSWORD</label>
            <input type="text" id="repeat-pwd" name="repeat-password" required/>
          </li>
        </ul>
      </fieldset>

        <button>Create Account</button>
        <p class="log-in">Already have an account? <a href="#">Log in</a></p>
      </form>

    </div>
  </body>
</html>
